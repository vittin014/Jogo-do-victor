<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gamifica√ß√£o da Vida Real</title>
<style>
    body { font-family: Arial, sans-serif; background: #1e1e2f; color: #fff; margin:0; padding:0;}
    header { padding: 20px; text-align:center; background:#28283d;}
    h1 { margin:0; color:#00f;}
    .container { padding:20px; max-width:800px; margin:auto;}
    .fase { margin-bottom:30px; border: 2px solid #444; padding:15px; border-radius:10px; background:#2a2a40;}
    .fase h2 { margin-top:0;}
    .missao { margin:5px 0; padding:8px; border-radius:5px; background:#3a3a55; display:flex; justify-content:space-between; }
    .missao.completed { background:#2f7c2f;}
    .barra-xp { width:100%; background:#555; border-radius:10px; margin:10px 0; overflow:hidden;}
    .barra-xp-inner { height:25px; background:#00f; width:0%; transition:width 0.5s;}
    button { padding:10px 20px; border:none; border-radius:5px; cursor:pointer; margin-top:10px;}
    button:disabled { background:#888; cursor:not-allowed;}
    .habilidade { margin:10px 0; }
    .habilidade-bar { width:100%; background:#555; border-radius:10px; overflow:hidden;}
    .habilidade-bar-inner { height:20px; background:#0f0; width:0%; transition:width 0.5s;}
</style>
</head>
<body>
<header>
    <h1>Gamifica√ß√£o da Vida Real</h1>
</header>
<div class="container">
    <div class="fase">
        <h2>Fase Atual: Fase 3</h2>
        <div class="barra-xp">
            <div id="barraXP" class="barra-xp-inner"></div>
        </div>
        <p id="xpStatus">XP: 250 / 350</p>
        <button id="ganharXP">Ganhar 50 XP</button>
        <button id="proximaFase">Ir para Fase 4</button>
        <h3>Miss√µes:</h3>
        <div id="missoes"></div>
    </div>

    <div class="fase">
        <h2>Habilidades</h2>
        <div class="habilidade">
            <span>Fala Confiante (N√≠vel 3)</span>
            <div class="habilidade-bar">
                <div id="falaConfiante" class="habilidade-bar-inner"></div>
            </div>
        </div>
        <div class="habilidade">
            <span>Postura de Autoridade (N√≠vel 2)</span>
            <div class="habilidade-bar">
                <div id="posturaAutoridade" class="habilidade-bar-inner"></div>
            </div>
        </div>
    </div>

    <div class="fase">
        <h2>Todas as Fases</h2>
        <ul id="listaFases"></ul>
    </div>
</div>

<script>
let usuario = {
    xp: 250,
    faseAtual: 3,
    xpNecessario: 350,
    fases: [
        {id:1, nome:"Fase 1", missoes:[
            {nome:"Miss√£o 1.1", completa:true},
            {nome:"Miss√£o 1.2", completa:true}
        ]},
        {id:2, nome:"Fase 2", missoes:[
            {nome:"Miss√£o 2.1", completa:true},
            {nome:"Miss√£o 2.2", completa:false}
        ]},
        {id:3, nome:"Fase 3", missoes:[
            {nome:"Miss√£o 3.1", completa:false},
            {nome:"Miss√£o 3.2", completa:false}
        ]}
    ],
    habilidades:[
        {nome:"Fala Confiante", nivel:3, progresso:60},
        {nome:"Postura de Autoridade", nivel:2, progresso:40}
    ]
};

// Atualiza barra de XP
function atualizarXP() {
    let barra = document.getElementById("barraXP");
    let porcentagem = (usuario.xp / usuario.xpNecessario) * 100;
    barra.style.width = porcentagem + "%";
    document.getElementById("xpStatus").innerText = `XP: ${usuario.xp} / ${usuario.xpNecessario}`;
    document.getElementById("proximaFase").disabled = usuario.xp < usuario.xpNecessario;
}

// Atualiza lista de miss√µes
function atualizarMissoes() {
    let container = document.getElementById("missoes");
    container.innerHTML = "";
    let fase = usuario.fases.find(f=>f.id === usuario.faseAtual);
    fase.missoes.forEach(m=>{
        let div = document.createElement("div");
        div.className = "missao" + (m.completa ? " completed" : "");
        div.innerHTML = `<span>${m.nome}</span><span>${m.completa ? "‚úÖ" : "‚ùå"}</span>`;
        container.appendChild(div);
    });
}

// Atualiza habilidades
function atualizarHabilidades() {
    usuario.habilidades.forEach(h=>{
        let barra = document.getElementById(h.nome.replace(/\s/g,""));
        if(barra) barra.style.width = h.progresso + "%";
    });
}

// Atualiza lista de todas as fases
function atualizarListaFases() {
    let lista = document.getElementById("listaFases");
    lista.innerHTML = "";
    usuario.fases.forEach(f=>{
        let status = f.id < usuario.faseAtual ? "‚úÖ Completa" : (f.id === usuario.faseAtual ? "‚è≥ Em progresso" : "üîí Bloqueada");
        let li = document.createElement("li");
        li.innerText = `${f.nome} - ${status}`;
        lista.appendChild(li);
    });
}

// Bot√£o ganhar XP
document.getElementById("ganharXP").addEventListener("click", ()=>{
    usuario.xp += 50;
    if(usuario.xp > usuario.xpNecessario) usuario.xp = usuario.xpNecessario;
    atualizarXP();
});

// Bot√£o pr√≥xima fase
document.getElementById("proximaFase").addEventListener("click", ()=>{
    if(usuario.xp >= usuario.xpNecessario){
        usuario.faseAtual++;
        usuario.xp = 0;
        usuario.xpNecessario += 100; // aumenta XP necess√°rio progressivamente
        atualizarXP();
        atualizarMissoes();
        atualizarListaFases();
    }
});

// Inicializa√ß√£o
atualizarXP();
atualizarMissoes();
atualizarHabilidades();
atualizarListaFases();
</script>
</body>
</html>
